<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Karama SlickGrid</title>

    <link rel="stylesheet" href="../bower_components/slickgrid/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/slickgrid/controls/slick.pager.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css" type="text/css"/>

</head>
<body data-ng-controller="AppCtrl">

    <br/>

    <h1>Sortable Grid With CheckboxColumn</h1>

    <br/>
    <a href="#" ng-click="getSelectedRows(rowsSelected())">Get SelectedRows</a>
    <br/>
    <a href="#" ng-click="goToTop()">Get to top</a>

    <div class="grid-header" style="width:100%">
        <label>SlickGrid</label>
<!--      <span style="float:right" class="ui-icon ui-icon-search" title="Toggle search panel"
            ng-click="toggleFilterRow()"></span>-->
    </div>
    <sa-grid style="border: 1px solid;margin: 10px; height: 500px;"
             sa-grid-columns="columns"
             sa-id-property="idProperty"
             sa-grid-options="options"
             sa-data-source="rows"
             sa-data-source-selected="rowsSelected"
             sa-data-source-toggle-filter-row="toggleFilterRow"
             sa-data-source-go-to-top="goToTop"></sa-grid><!--DS - 201602122255-->

    </div>-->

</body>
</html>
